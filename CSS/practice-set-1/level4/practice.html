<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Box Model</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            height: 200px;
            width: 200px;
            background-color: rgb(183, 187, 191);
        }
        #click{
            height:70px;
            width: 70px;
            padding: 20px;
            margin: 100px;
            border-radius: 50%;
            box-sizing: border-box;
            border: solid #5B6DCD 2px;
        }
    </style>
</head>
<body>
    <div id="box">I am a Div</div>
    <button id="click" >Click Me</button>
</body>
</html>
